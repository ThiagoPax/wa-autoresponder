name: Android CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java 17 para evitar conflitos entre Kotlin (17) e Java (1.8)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Instala uma versão de Gradle na VM (sem depender de wrapper no repo)
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      # Gera o Gradle Wrapper dentro do workspace
      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.7
          ./gradlew --version

      # (Opcional) Mostrar estrutura para depuração rápida
      - name: Show tree
        run: |
          ls -la
          ls -la app || true
          ls -la gradle/wrapper || true

      # Compila APK de debug
      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug --stacktrace

      # Faz upload do APK gerado
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: |
            app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
